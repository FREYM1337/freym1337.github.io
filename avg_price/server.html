<!DOCTYPE html>
<html>
<head>
    <title>Market Data</title>
    <script>
        fetch('/data/markets.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('data').innerText = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                console.error("Error loading data:", err);
            });
    </script>
</head>
<body>
    <pre id="data">Loading...</pre>
</body>
</html>
